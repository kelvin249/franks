<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Matrix Rain</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body { background-color: black; }
  #canvas1 {
    background: blue;
    position: absolute;
    top: 0%;
    left: 0%;
    
  }

 </style>
 </head>
 <body>

   <canvas id="canvas1"></canvas>

   <script>

    window.addEventListener('load', function() {
      const canvas = document.getElementById('canvas1')
      const ctx = canvas.getContext('2d')
      canvas.height = window.innerHeight
      canvas.width = window.innerWidth

      let gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 100, canvas.width/2, canvas.height/2, 600,)
      gradient.addColorStop(0, 'red')
      gradient.addColorStop(0.2, 'yellow')
      gradient.addColorStop(0.4, 'green')
      gradient.addColorStop(0.6, 'cyan')
      gradient.addColorStop(0.8, 'blue')
      gradient.addColorStop(1, 'magenta')
      
      class Symbol {
        constructor(x, y, fontSize, canvasHeight) {
          this.characters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          this.x = x
          this.y = y
          this.fontSize = fontSize
          this.text = ''
          this.canvasHeight = canvasHeight
        }
        draw(ctx) {
          this.text = this.characters.charAt(Math.floor(Math.random() * this.characters.length))
          ctx.fillText(this.text, this.x * this.fontSize, this.y * this.fontSize)
          if (this.y * this.fontSize > this.canvasHeight && Math.random() > 0.98) {
            this.y = 0
          } else {
            this.y += 1
          }
        }
      }

    class Effect {
      constructor(canvasWidth, canvasHeight) {
        this.canvasWidth = canvasWidth
        this.canvasHeight = canvasHeight
        this.fontSize = 25
        this.columns = this.canvasWidth/this.fontSize
        this.symbols = []
        this.#init()
        console.log(this.symbols)
      }
      #init() {
        for (let i = 0; i < this.columns; i++) {
          this.symbols[i] = new Symbol(i, 0, this.fontSize, this.canvasHeight)
        }
      }
      resize(width, height) {
        this.canvasWidth = width
        this.canvasHeight = height
        this.columns = this.canvasWidth/this.fontSize
        this.symbols = []
        this.#init()

      }
    }

    const effect = new Effect(canvas.width, canvas.height)
    let lastTime = 0
    const fps = 15
    const nextFrame = 1000/fps
    let timer = 0

    function animate(timeStamp) {
      const deltaTime = timeStamp - lastTime
      lastTime = timeStamp
      if (timer > nextFrame) {
        ctx.fillStyle = 'rgba(0,0,0,0.05)'
        ctx.textAlign = 'center'
        ctx.fillRect(0,0,canvas.width, canvas.height)
        ctx.fillStyle = gradient // '#0aff0a';
        ctx.font = effect.fontSize + 'px monospace'
        effect.symbols.forEach(symbol => symbol.draw(ctx))
        timer = 0
      } else {
        timer += deltaTime
      }    
      requestAnimationFrame(animate)
    }
    animate(0)

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      effect.resize(canvas.width, canvas.height)
      gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 100, canvas.width/2, canvas.height/2, 600,)
      gradient.addColorStop(0, 'red')
      gradient.addColorStop(0.2, 'yellow')
      gradient.addColorStop(0.4, 'green')
      gradient.addColorStop(0.6, 'cyan')
      gradient.addColorStop(0.8, 'blue')
      gradient.addColorStop(1, 'magenta')
    })
    })
   </script>
 </body>
</html>
